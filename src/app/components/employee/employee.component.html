<div class="row">
  <div class="col-md-12 d-flex justify-content-end mb-4">
    <button class="btn btn-primary" (click)="openModal(employeeModal, 'add')">Add Employee</button>
  </div>
</div>
<div class="row">
  <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
    <div class="card m-b-30">
      <div class="card-body row">
        <div class="col-6">
          <a href=""><img src={{employee?.imageUrl}} alt="" class="img-fluid rounded-circle w-60"></a>
        </div>
        <div class="col-6 card-title align-self-center mb-0">
          <h5>{{employee?.name}}</h5>
          <p class="m-0">{{employee?.jobTitle}}</p>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a
            href="#">{{employee?.email}}</a></li>
        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
      </ul>
      <div class="card-body">
        <div class="float-right btn-group btn-group-sm">
          <button class="btn btn-primary" (click)="openModal(employeeModal, 'edit', employee)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-secondary" (click)="deleteEmployee(employee)">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No employees were found</h4>
  </div>
</div>

<ng-template #employeeModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{isEdit ? 'Edit' : 'Add'}} Employee</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" name="name" id="name" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="job" class="control-label">Job Title</label>
      <input type="text" name="job" id="job" [(ngModel)]="jobTitle" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone" class="control-label">Phone</label>
      <input type="text" name="phone" id="phone" [(ngModel)]="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="imgUrl" class="control-label">Image</label>
      <input type="file" name="imgUrl" id="imgUrl" [(ngModel)]="imgUrl" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="isEdit ? editEmployee() : addEmployee()">Submit</button>
  </div>
</ng-template>
