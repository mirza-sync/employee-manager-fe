<h1>Departments</h1>
<div class="col-md-12 d-flex justify-content-end mb-4">
  <button class="btn btn-primary" (click)="null">Add Department</button>
</div>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>No.</th>
      <th>Department name</th>
      <th>Employees</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments; let i = index">
      <td>{{i+1}}</td>
      <td>{{department.name}}</td>
      <td>
        <ng-container *ngFor="let employee of department.employees">
          <div>{{employee.name}}</div>
        </ng-container>
      </td>
      <td>
        <button class="btn btn-primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
